<!-- emailTemplate.html -->
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .header {
                text-align: center;
                background-color: #FF6F00; /* Orange color */
                color: white;
                padding: 10px 0;
                border-radius: 5px;
            }
            .header h1 {
                font-size: 24px;
                margin: 0;
            }
            .content {
                font-size: 16px;
                color: #333;
                line-height: 1.6;
                margin-top: 20px;
            }
            .footer {
                text-align: center;
                font-size: 14px;
                color: #888;
                margin-top: 20px;
            }
            .button {
                background-color: #FF6F00; /* Orange color */
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                display: inline-block;
                margin-top: 20px;
            }
            .footer a {
                color: #FF6F00;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Jobhunt</h1>
            </div>
            <div class="content">
                <p>We are pleased to inform you that your application has been shortlisted for further evaluation.</p>
                <p>Congratulations on making it to the next stage of our selection process! We will contact you soon with further details.</p>
                <a href="https://example.com" class="button">View Details</a>
            </div>
            <div class="footer">
                <p>Best regards,</p>
                <p>The Jobhunt Team</p>
                <p><a href="https://example.com">Visit our website</a></p>
            </div>
        </div>
    </body>
</html>
